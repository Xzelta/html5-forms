<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        * {
            border: px solid black;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script src="https://kit.fontawesome.com/b3a3dad912.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                    <strong><big>Payment Form Example</big></strong>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <div class="d-flex" style="gap: 30px;">
                        <div class="mb-3" style="width: 42%;">
                            <label class="form-label">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="mb-3" style="width: 25%;">
                            <label class="form-label">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000">
                        </div>
                        <div class="mb-3" style="width: 33%;">

                            <label class="form-label">Amount ($)</label>
                            <input type="number" class="form-control " placeholder="Amount">
                        </div>
                    </div>
                    <div class="d-flex" style="gap: 30px;">
                        <div class="mb-3" style="width: 50%;">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3" style="width: 50%;">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex" style="gap: 30px;">
                        <div style="width: 50%;">
                            <div class="mb-3 ">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex" style="width: 50%; gap: 30px;">
                            <div class="mb-3" style="width: 50%;">
                                <label class="form-label">State</label>
                                <select class="form-select">

                                    <option selected>Pick a state</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="mb-3" style="width: 50%;">
                                <label class="form-label">Postal Code</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex" style="gap: 30px;">
                        <div style="width: 50%;">
                            <div>
                                <label class="form-label">We accept:</label>
                            </div>
                            <div class="d-flex"
                                style="gap: 36px; background-color: rgb(92, 94, 108);padding-block: 5px; padding-inline: 15px; border-radius: 5px; width: 50%;">
                                <div><input type="radio" name="card" /><i
                                        class="fa-brands fa-cc-mastercard text-light"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" /><i class="fa-brands fa-cc-visa text-light"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" /><i
                                        class="fa-brands fa-cc-diners-club text-light"></i>
                                </div>
                                <div>
                                    <input type="radio" name="card" /><i class="fa-brands fa-cc-amex text-light"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" style="width: 50%;">
                            <label class="form-label">Message</label>
                            <textarea class="form-control"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-end card-footer" style="gap: 10px;">



                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>





                </div>
            </div>
        </form>
    </div>
</body>

</html>
